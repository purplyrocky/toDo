<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geekwise Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="col-md-offset-1 col-md-3">
            <div class="form-group">
                <label for="inputTask">New Task</label>
                <input type="text" class="form-control" id="inputTask" placeholder="Enter new task">
            </div>
            <button id="myBtn" type="submit" class="btn btn-default">Add Item</button>
        </form>
        <ul id="list" class="col-md-offset-1 col-md-6">
        </ul>
        <div class="col-md-offset-1">
        </div>
    </div>
</div>

    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
